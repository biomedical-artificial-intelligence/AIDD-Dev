<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <script>
    // 현재 URL을 기반으로 올바른 경로로 리디렉션
    var l = window.location;
    var path = l.pathname.replace(/^\//, '');
    var redirectTo = '/' + path;

    // GitHub Pages URL 구조에 맞게 경로를 변경
    if (path.includes('AIDD-dev')) {
      redirectTo = '/AIDD-dev/' + path.replace('AIDD-dev/', '');
    }

    // 페이지 리디렉션
    l.replace(redirectTo);
  </script>
</head>

<body>
</body>

</html>
