<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <script>
    (function () {
      var l = window.location;
      var path = l.pathname.slice(1);

      if (path.includes('AIDD-dev')) {
        // 페이지가 AIDD-dev 경로를 포함하면 hashbang 방식으로 리디렉션
        var newUrl = '/AIDD-dev/#' + path.replace('AIDD-dev/', '');
        l.replace(newUrl);
      } else {
        // 기타 경로 처리 (필요시 추가 로직)
        l.replace('/');
      }
    })();
  </script>
</head>

<body>
</body>

</html>
